<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expresssion</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <h1>New user Sign Up</h1>

    <form id="form">
        <input type="text" name="username" placeholder="User name">
        <p>Username must contain 5 - 12 alphanumeric letters</p>

        <input type="email" name="email" placeholder="Email">
        <p>Email must be a valid email address</p>

        <input type="password" name="password" placeholder="Password">
        <p>Password must contain 8 alphanumerical letters</p>

        <input type="text" name="telephone" placeholder="Telephone">
        <p id="err">Telephone must be valid Bangladeshi number and contains 11 digits </p>

        

    </form>

    <script src="assets/main.js">
    </script>
</body>
</html>
